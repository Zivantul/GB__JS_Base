<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework_1_3</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
  1. так как считаем слева-направо, то 10+10 = 20, так как далее - строка, то
  20 преобразовано в string и склеено с "10", получено string = "2010" (здесь и 
  далее итоговые типы проверял с помощью typeof(), но для корректности вывода в
  console результатов проверка типов удалена)
  */
    console.log(10 + 10 + "10");

    /*
    2. так как первые 2 операнда разных типов, приведено все к string, склеено,
    а далее к полученному string "1010" добавлен приведенное в string третье 
    значение и получен итоговый string = "101010" */
    console.log(10 + "10" + 10);

    /*
    3. в примере у третьего значения стоит унарный +, то есть значение приведено
    к number, поэтому все три значения сложены, так как они все одного типа, 
    получено итоговое number = 30
    */
    console.log(10 + 10 + +"10");

    /*
    4. -"" - здесь указан унарный "-"" значение преобразуется в number, а так 
    как в кавычках - пусто, значение получается -0. При делении на 0 JS выдает 
    Infinity, в данном случае делим на -0, поэтому итог = -Infinity
    */
    console.log(10 / -"");

    /*
    5. Итог NaN (Not a Number), так как в JS дроби пишутся через точку (должно 
    быть 2.5, а не 2,5), не получилось преобразовать в число и на него поделить
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
