<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    c изначально задана как undefined. ++a - возвращает уже измененную на +1 
    переменную a, то есть 2, поэтому итог: c = 2
    значения после шага: a = 2, b = 1, c = 2, d = undefined
     */
    c = ++a;
    console.log(c);

    /*
    Так как ++ стоит после переменной b, то в итог пишется исходная переменная
     b, которая задана равной 1, поэтому итог d = 1
    значения после шага: a = 2, b = 2, c = 2, d = 1
     */
    d = b++;
    console.log(d);

    /*
    ++ указан перед переменной a, значит для расчета будет применяться уже 
    увеличенная на единицу переменная a. Но так как ранее в коде переменная a 
    уже была увеличена и равнялась 2, то на вход в данный кейс приходит уже 
    a = 3 , поэтому итог c = 5
    значения после шага: a = 3, b = 2, c = 5, d = 1
     */
    c = 2 + ++a;
    console.log(c);

    /*
    здесь ++ после переменной b - значит переменная приходит неизменной, но так 
    как в примере выше переменная b уже была увеличена до 2, то здесь она уже 
    равна 2, поэтому итог d = 4
    значения после шага: a = 3, b = 3, c = 5, d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
